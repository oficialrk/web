<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jc SHOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        #header {
            background-color: #673ab7;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            animation: blink 1s infinite, colorchange 3s infinite, moveLetters 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes colorchange {
            0% { color: #ffffff; } /* Blanco */
            25% { color: #ff0000; } /* Rojo */
            50% { color: #ff5722; } /* Naranja */
            75% { color: #4caf50; } /* Verde */
            100% { color: #ffffff; } /* Blanco */
        }

        @keyframes moveLetters {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #61065571;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product h2 {
            margin-top: 10px;
            animation: moveProductLetters 2s infinite;
        }

        @keyframes moveProductLetters {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
        }

        .product p {
            flex-grow: 1;
            text-align: center;
        }

        .product button {
            background-color: #673ab7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #512da8;
        }

        /* Estilos para el fondo */
        #background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        #background-elements div {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #b39ddb;
            border-radius: 50%;
            opacity: 0.5;
        }

        #circle1 {
            top: -100px;
            left: -100px;
            transform: scale(2);
        }

        #circle2 {
            top: 200px;
            right: -200px;
            transform: scale(1.5);
        }

        #circle3 {
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) scale(1.8);
        }

        /* Estilos para elementos de confianza */
        #trust-elements {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        #trust-elements p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="background-elements">
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
    </div>
