<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón del Malvado</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 200px;
            height: auto;
            border: 3px solid rgb(0, 0, 0);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        section {
            flex-basis: 30%;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(0, 128, 0, 0.3);
            border: 2px solid lime;
            overflow-y: auto;
            max-height: 300px;
        }

        section h2 {
            color: lime;
            text-align: center;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: lime;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            color: lime;
        }

        .mensaje {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>marki.exe</h1>
        <img src="move2.jpg" alt="Tu foto malvada">
    </header>
    <main>
        <section id="imagenes">
            <h2>exposeds</h2>
            <!-- Aquí puedes agregar un carrusel o galería de imágenes -->
        </section>
        <section id="chat">
            <h2>dark chat</h2>
            <div id="mensajes">
                <!-- Aquí se mostrarán los mensajes del chat -->
            </div>
            <textarea id="mensaje" placeholder="Escribe aquí tu mensaje o adjunta un archivo .py..."></textarea>
            <input type="file" id="archivo" accept=".py">
            <button onclick="enviarMensaje()">Enviar</button>
        </section>
        <section id="informacion">
            <h2>marki.exe ?</h2>
            <p>marki.exe el mejor developer ddos tools port scanner bot nets btc miner todo lo ilegal aqui lo vas a poder encontrar </p>
        </section>
    </main>

    <script>
        var ws = new WebSocket("ws://localhost:8080"); // Cambia esto por la dirección de tu servidor WebSocket

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var usuario = data.usuario;
            var mensaje = data.mensaje;
            var mensajesDiv = document.getElementById("mensajes");
            var nuevoMensaje = document.createElement("div");
            nuevoMensaje.textContent = usuario + ": " + mensaje;
            nuevoMensaje.classList.add("mensaje");
            mensajesDiv.appendChild(nuevoMensaje);
            mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
            guardarMensajesLocalmente(); // Llamar a la función para guardar mensajes localmente
        };

        function enviarMensaje() {
            var mensaje = document.getElementById("mensaje").value;
            var archivo = document.getElementById("archivo").files[0];
            if (mensaje.trim() !== "" || archivo) {
                var mensajesDiv = document.getElementById("mensajes");
                var nuevoMensaje = document.createElement("div");
                nuevoMensaje.textContent = "Usuario: " + mensaje.trim() !== "" ? mensaje : "Archivo adjunto: " + archivo.name;
                nuevoMensaje.classList.add("mensaje");
                mensajesDiv.appendChild(nuevoMensaje);
                mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
                ws.send(JSON.stringify({mensaje: mensaje.trim() !== "" ? mensaje : "Archivo adjunto: " + archivo.name, usuario: "Usuario"}));
                document.getElementById("mensaje").value = "";
                guardarMensajesLocalmente(); // Llamar a la función para guardar mensajes localmente
            }
        }

        function guardarMensajesLocalmente() {
            var mensajes = document.getElementById("mensajes").innerHTML;
            localStorage.setItem("chatMensajes", mensajes);
        }

        function cargarMensajesGuardados() {
            var mensajes = localStorage.getItem("chatMensajes");
            if (mensajes) {
                document.getElementById("mensajes").innerHTML = mensajes;
            }
        }

        cargarMensajesGuardados(); // Cargar mensajes guardados al cargar la página
    </script>
</body>
</html>
