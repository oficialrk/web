<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón del Malvado</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 3px solid lime;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        section {
            flex-basis: 30%;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(0, 128, 0, 0.3);
            border: 2px solid lime;
        }

        section h2 {
            color: lime;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: lime;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            color: lime;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenido al Rincón del Malvado!</h1>
        <img src="tu_foto.jpg" alt="Tu foto malvada">
    </header>
    <main>
        <section id="imagenes">
            <h2>Imágenes Malvadas</h2>
            <!-- Aquí puedes agregar un carrusel o galería de imágenes -->
        </section>
        <section id="chat">
            <h2>Chat Malvado</h2>
            <div id="mensajes">
                <!-- Aquí se mostrarán los mensajes del chat -->
            </div>
            <textarea id="mensaje" placeholder="Escribe aquí tu mensaje malvado..."></textarea>
            <button onclick="enviarMensaje()">Enviar</button>
        </section>
        <section id="informacion">
            <h2>Información Personal</h2>
            <p>Aquí puedes poner una breve descripción tuya, pero no demasiado reveladora...</p>
        </section>
    </main>

    <script>
        function enviarMensaje() {
            var mensaje = document.getElementById("mensaje").value;
            if (mensaje.trim() !== "") {
                var mensajesDiv = document.getElementById("mensajes");
                var nuevoMensaje = document.createElement("div");
                nuevoMensaje.textContent = mensaje;
                mensajesDiv.appendChild(nuevoMensaje);
                document.getElementById("mensaje").value = "";
            }
        }
    </script>
</body>
</html>
