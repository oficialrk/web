<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Products - JC SHOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #aedcf6, #f0f8ff); /* Fondo azul clarito con gradiente */
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden; /* Para evitar scroll horizontal */
        }

        #background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #circle1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #circle2 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(50%, 50%);
            z-index: -1;
        }

        #triangle1 {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(45deg);
            z-index: -1;
        }

        #triangle2 {
            position: absolute;
            bottom: 10%;
            right: 15%;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.3);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(135deg);
            z-index: -1;
        }

        /* Estilos adicionales para la página */
        #header {
            background-color: #3a7ca5; /* Encabezado azul oscuro */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #bbdefb; /* Color de fondo de cada producto */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product h2 {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .product p {
            flex-grow: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .product button {
            background-color: #1976d2; /* Color de fondo del botón */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición para el color de fondo */
        }

        .product button:hover {
            background-color: #64b5f6; /* Color de fondo al pasar el mouse */
        }

        #trust-elements {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-top: 1px solid #ccc;
        }

        #trust-elements p {
            margin: 5px 0;
            display: inline;
            margin-right: 10px;
        }

        .social-icons {
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
        }

        .social-icons a {
            color: #1976d2; /* Color de los iconos sociales */
            text-decoration: none;
            margin: 0 5px;
        }

        .social-icons a:hover {
            color: #64b5f6; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div id="background-shapes">
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="triangle1"></div>
        <div id="triangle2"></div>
    </div>

    <div id="header">
        <h1>🚀 Discord Nitro 🚀</h1>
        <p>✔️ PRODUCTO VERIFICADO ✔️</p>
        <i class="fab fa-twitter"></i>
    </div>

    <div id="container">
        <div id="products">
            <!-- Aquí van los productos de Discord Nitro -->
            <div class="product">
                <img src="nitro.png" alt="Nitro (1 mes)">
                <h2>Nitro (1 mes) $5</h2>
                <p>Disfruta de 1 mes de Nitro Boost por solo $5. Escribe en la nota de PayPal el producto y tu correo electrónico para la entrega.</p>
                <button onclick="buyNow(3)">Comprar ahora</button>
            </div>
            <!-- Puedes agregar más productos aquí -->
        </div>
    </div>

    <div id="trust-elements">
        <p>Envío rápido y seguro</p>
        <p>Garantía de satisfacción</p>
        <p>Atención al cliente las 24 horas</p>
        <span class="social-icons">
            <a href="https://www.instagram.com/xrdxabisa/" target="_blank">📸</a>
            <a href="https://www.youtube.com/@Faze-MTA/videos"_blank">📹</a>
        </span>
    </div>
</body>
</html>
