<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro Products - JC SHOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('fondo.jpg') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Estilos para el fondo abstracto */
        #background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Círculo grande */
        #circle1 {
            position: absolute;
            top: -50px;
            left: -150px;
            width: 600px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
        }

        /* Círculo mediano */
        #circle2 {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
        }

        /* Triángulo */
        #triangle1 {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.25);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: translateY(-50%);
            z-index: -1;
        }

        /* Líneas diagonales */
        #line1, #line2 {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.15);
            z-index: -1;
        }

        #line1 {
            top: 20%;
            left: 0;
            transform: rotate(45deg);
        }

        #line2 {
            bottom: 20%;
            right: 0;
            transform: rotate(135deg);
        }

        /* Estilos para el encabezado */
        #header {
            background-color: #3a7ca5; /* Encabezado azul oscuro */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Estilos para el contenedor principal */
        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo del contenedor principal con opacidad */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Estilos para los productos */
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #bbdefb; /* Color de fondo de cada producto */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product h2 {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .product p {
            flex-grow: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .product button {
            background-color: #1976d2; /* Color de fondo del botón */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición para el color de fondo */
        }

        .product button:hover {
            background-color: #64b5f6; /* Color de fondo al pasar el mouse */
        }

        /* Estilos para los elementos de confianza */
        #trust-elements {
            text-align: center;
            padding: 20px;
            background-color: transparent; /* Fondo transparente */
            position: absolute;
            bottom: 20px; /* Colocación en la parte inferior */
            left: 50%; /* Centrado horizontalmente */
            transform: translateX(-50%); /* Centrado horizontal */
            z-index: 1;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #trust-elements p {
            margin: 5px 0;
            display: inline;
            margin-right: 10px;
            color: #fff; /* Color del texto */
        }

        /* Estilos para los iconos sociales */
        .social-icons {
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
        }

        .social-icons a {
            color: #fff; /* Color de los iconos sociales */
            text-decoration: none;
            margin: 0 5px;
        }

        .social-icons a:hover {
            color: #64b5f6; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>
    <!-- Elementos del fondo abstracto -->
    <div id="background-shapes">
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="triangle1"></div>
        <div id="line1"></div>
        <div id="line2"></div>
    </div>

    <!-- Contenido principal -->
    <div id="header">
        <h1>🚀 Discord Nitro 🚀</h1>
        <p>✔️ PRODUCTO VERIFICADO ✔️</p>
        <i class="fab fa-twitter"></i>
    </div>

    <div id="container">
        <div id="products">
            <!-- Productos de Discord Nitro -->
            <div class="product">
                <img src="nitro.png" alt="Nitro (1 mes)">
                <h2>Nitro (1 mes) $5</h2>
                <p>Disfruta de 1 mes de Nitro Boost por solo $5. Escribe en la nota de PayPal el producto y tu correo electrónico para la entrega.</p>
                <button onclick="buyNow(5)">Comprar ahora</button>
            </div>
            <!-- Puedes agregar más productos aquí -->
        </div>
    </div>

    <!-- Elementos de confianza -->
    <div id="trust-elements">
        <p>Envío rápido y seguro</p>
        <p>Garantía de satisfacción</p>
        <p>Atención al cliente las 24 horas</p>
        <span class="social-icons">
            <a href="https://www.instagram.com/xrdxabisa/" target="_blank">📸</a>
            <a href="https://www.youtube.com/@Faze-MTA/videos" target="_blank">📹</a>
        </span>
    </div>
</body>
</html>
